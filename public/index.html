<!DOCTYPE html>

<html>
  <head>
    <title>chat-sovellus</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="/dist/output.css" rel="stylesheet" />
    <script defer src="chat.js"></script>
  </head>

  <body>
    <section id="login">
      <form id="join-form">
        <input id="username" />

        <button type="submit">Join</button>
      </form>
    </section>

    <section id="chat">
      <ul id="messages"></ul>

      <form id="input-form">
        <input id="message" autocomplete="off" />

        <button>Send</button>
      </form>
    </section>
  </body>
</html>
